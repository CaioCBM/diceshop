<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="index.xhtml">
<ui:define name="conteudo">

	<center>

			<h:messages 
				id="messages"
				errorStyle="list-style-type: none;"
				errorClass="alert alert-danger"
				warnStyle="list-style-type: none;"
				warnClass="alert alert-warning" 
				infoStyle="list-style-type: none;"
				infoClass="alert alert-info"
				globalOnly="false"/>
		
	<h1>Cadastro de Dados</h1>
	
	<br/>
	
	<h:form>
		<h:panelGrid columns="5">
			<h:panelGroup>
				<h:commandButton value="D4" 
	 				style="cursor: pointer ; height: 45px ; margin-top: -7px ; margin-left: 10px"
					styleClass="btn btn-secondary"
					action="#{consultaDadoController.pesquisarTipoDado(2)}" ></h:commandButton>
				<h:commandButton value="D6" 
	 				style="cursor: pointer ; height: 45px ; margin-top: -7px ; margin-left: 10px"
					styleClass="btn btn-secondary"
					action="#{consultaDadoController.pesquisarTipoDado(3)}" ></h:commandButton>
				<h:commandButton value="D8" 
	 				style="cursor: pointer ; height: 45px ; margin-top: -7px ; margin-left: 10px"
					styleClass="btn btn-secondary"
					action="#{consultaDadoController.pesquisarTipoDado(4)}" ></h:commandButton>
				<h:commandButton value="D10" 
	 				style="cursor: pointer ; height: 45px ; margin-top: -7px ; margin-left: 10px"
					styleClass="btn btn-secondary"
					action="#{consultaDadoController.pesquisarTipoDado(5)}" ></h:commandButton>
				<h:commandButton value="D12" 
	 				style="cursor: pointer ; height: 45px ; margin-top: -7px ; margin-left: 10px"
					styleClass="btn btn-secondary"
					action="#{consultaDadoController.pesquisarTipoDado(6)}" ></h:commandButton>
				<h:commandButton value="D20" 
	 				style="cursor: pointer ; height: 45px ; margin-top: -7px ; margin-left: 10px"
					styleClass="btn btn-secondary"
					action="#{consultaDadoController.pesquisarTipoDado(7)}" ></h:commandButton>
				<h:commandButton value="D30" 
	 				style="cursor: pointer ; height: 45px ; margin-top: -7px ; margin-left: 10px"
					styleClass="btn btn-secondary"
					action="#{consultaDadoController.pesquisarTipoDado(8)}" ></h:commandButton>
				<h:commandButton value="D100" 
	 				style="cursor: pointer ; height: 45px ; margin-top: -7px ; margin-left: 10px"
					styleClass="btn btn-secondary"
					action="#{consultaDadoController.pesquisarTipoDado(9)}" ></h:commandButton>
			</h:panelGroup>
		</h:panelGrid>
		
		<br/>
		
		<h:panelGroup>
			<h:inputText 
				value="#{consultaDadoController.filtro}" />
		</h:panelGroup>
		
		<h:commandButton value="Pesquisar"
	 		style="cursor: pointer ; height: 45px ; margin-top: -7px ; margin-left: 10px"
	 		styleClass="btn btn-outline-secondary"
			actionListener="#{consultaDadoController.pesquisar}" />
		
		<h:commandButton value="Adicionar Dado"
	 		style="cursor: pointer ; height: 45px ; margin-top: -7px ; margin-left: 10px"
	 		styleClass="btn btn-info"
			action="#{consultaDadoController.novoDado}" />
			
	</h:form>
	
	<br/>
	
	<h:form id="formDataTable">
		<h:dataTable id="dataTable" value="#{consultaDadoController.listaDado}" 
					 var="obj" 
					 styleClass="table table-striped table-bordered table-hover">
			   <h:column>
			      <f:facet name="header">Descrição</f:facet>
			      <h:outputLabel value="#{obj.descricao}"/>
			   </h:column>
			   <h:column>
			      <f:facet name="header">Preço</f:facet>
			      <h:outputLabel value="#{obj.preco}">
						<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
					</h:outputLabel>
			   </h:column>
			   <h:column>
			      <f:facet name="header">Tipo de Dado</f:facet>
			      <h:outputLabel value="#{obj.tipoDado.label}"/>
			   </h:column>
			   <h:column>
			      <f:facet name="header">Cor</f:facet>
			      <h:outputLabel value="#{obj.cor}"/>
			   </h:column>
			   <h:column>
			      <f:facet name="header">Estoque</f:facet>
			      <h:outputLabel value="#{obj.estoque}"/>
			   </h:column>
			   <h:column>
			      <f:facet name="header">Ação</f:facet>
			      <h:commandButton value="Editar" 
			      		style="cursor: pointer"
			      		styleClass="btn btn-outline-primary float-right"
			      		action="#{consultaDadoController.editar(obj)}"/>
			   </h:column>		   
		</h:dataTable>
	</h:form>
	
	</center>
	
</ui:define>	
</ui:composition>
</html>
