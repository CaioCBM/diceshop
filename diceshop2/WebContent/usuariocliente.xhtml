<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
		
<ui:composition template="index.xhtml">
<ui:define name="conteudo">
	
	<center>

	<h:messages 
		id="messages"
		errorStyle="list-style-type: none;"
		errorClass="alert alert-danger"
		warnStyle="list-style-type: none;"
		warnClass="alert alert-warning" 
		infoStyle="list-style-type: none;"
		infoClass="alert alert-info"
		globalOnly="false"/>
		
	<h1>Edite seu Perfil</h1>
	
	<br/>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<h:panelGroup>
				<h:inputText 
					value="#{usuarioClienteController.usuarioAux.nome}"
					id="itNome" 
					required="true"  
					requiredMessage="Nome deve ser informado"/>
			</h:panelGroup>
			
			
			<h:outputLabel value="Data de Nascimento:" />
			<h:panelGroup>
				<h:inputText id="itDataNascimento" 
					value="#{usuarioClienteController.usuarioAux.dataNascimento}"
					styleClass="dateClass" 
					required="true"  
					requiredMessage="Aniversario deve ser informado">
					<f:convertDateTime pattern="dd/MM/yyyy" 
									   type="localDate"/>
				</h:inputText>
			</h:panelGroup>
			
			
			<h:outputLabel value="Login:" />
			<h:panelGroup>
				<h:inputText 
					value="#{usuarioClienteController.usuarioAux.login}"
					id="itLogin" 
					required="true"
					requiredMessage="Login deve ser informado"/>
			</h:panelGroup>
			
			<h:outputLabel value="Senha:" />
			<h:panelGroup>
				<h:inputSecret 
					value="#{usuarioClienteController.usuarioAux.senha}" 
					id="isSenha"
					required="true"
					requiredMessage="A senha deve ser informada"/>
 			</h:panelGroup>
 			
 			<h:outputLabel value="Email:" />
			<h:panelGroup>
				<h:inputText 
					value="#{usuarioClienteController.usuarioAux.email}"
					id="itEmail" 
					required="true"
					requiredMessage="E-mail deve ser informada"/>
			</h:panelGroup>
			
			<h:outputLabel value="CEP: " />
			<h:panelGroup>
				<h:inputText 
					value="#{usuarioClienteController.usuarioAux.endereco.cep}" />
			</h:panelGroup>
			
			<h:outputLabel value="EndereÃ§o:" />
			<h:panelGroup>
				<h:inputText 
					value="#{usuarioClienteController.usuarioAux.endereco.endereco}" />
			</h:panelGroup>
			
		<br/>
		
		</h:panelGrid>
		<h:commandButton value="Alterar"
			style="cursor: pointer ; height: 40px ; margin-top: -7px ; margin-left: 5px"
			styleClass="btn btn-outline-primary"
			actionListener="#{usuarioClienteController.alterar}"/>
		<h:commandButton value="Limpar" 
			style="cursor: pointer ; height: 40px ; margin-top: -7px ; margin-left: 5px"
			styleClass="btn btn-warning"
			actionListener="#{usuarioController.limpar}">
			<f:ajax execute="@this" render="@form"/>
		</h:commandButton>			
	</h:form>
	
	</center>
	
</ui:define>
</ui:composition>
</html>
