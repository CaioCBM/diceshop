<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>DiceShop </title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<!-- Container -->
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-auto login-box">	
				
			<h:messages 
				id="messages"
				errorStyle="list-style-type: none;"
				errorClass="alert alert-danger"
				warnStyle="list-style-type: none;"
				warnClass="alert alert-warning" 
				infoStyle="list-style-type: none;"
				infoClass="alert alert-info"
				globalOnly="false"/>			
							
				<h1 class="text-center wdi-red">Registrar</h1>
				<hr />
				<h:form>
					<div class="form-row">
					
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Nome:"  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg flat-input"
								value="#{usuarioController.entity.nome}" />
						</div>
						
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Login:"  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg flat-input"
								value="#{usuarioController.entity.login}" />
						</div>
						
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Senha:"  styleClass="wdi-red"/>
							<h:inputSecret styleClass="form-control form-control-lg flat-input"
								value="#{usuarioController.entity.senha}" />
						</div>
						
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Data de Nascimento:"  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg flat-input"
								value="#{usuarioController.entity.dataNascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" 
									   type="localDate"/> </h:inputText>
						</div>
						
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="E-mail:"  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg flat-input"
								value="#{usuarioController.entity.email}" />
						</div>
						
						<h:commandButton value="Registrar"
							styleClass="btn btn-lg btn-block btn-login"
							actionListener="#{usuarioController.incluir}"
							action="#{registerController.voltarLogin}" />
						<br/>
						<div class="small">
							<a href="login.xhtml">JÃ¡ se registrou? Volte para o Login</a>
                        </div>	
						
					</div>
				</h:form>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
