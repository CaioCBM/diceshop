<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css"/>  
	
		<title>DiceShop </title>
	
</h:head>

<h:body>
	 <div class="wrapper">
	 	<div class="box navbar header">
			<h1 >.: Dice Shop :.</h1>
			<div >
				<h:form>
					<h:commandLink value="Olá #{templateController.usuarioLogado.nome}" 
						rendered="#{templateController.usuarioLogado != null}" 
						action="perfilusuario.xhtml?faces-redirect=true"
						style= "color:white ; "/>
					<h:commandLink value=" (Sair)"   
						action="#{templateController.encerrarSessao}"
						rendered="#{templateController.usuarioLogado != null}"
						style="color:white"/>
				</h:form>
			</div>
	 	</div>
		<div class="box sidebar" style="text-align: center;">
			<ui:insert name="menu">
				<h1>Menu</h1>
				<h:form>
					<h:commandLink value="Index" action="index.xhtml?faces-redirect=true"/> <br/>
					<h:commandLink value="Login" action="login.xhtml?faces-redirect=true"/> <br/>
					<h:commandLink value="Cadastro de Usuário" action="usuario.xhtml?faces-redirect=true"/> <br/>
					<h:commandLink value="Cadastro de Dado" action="consultadado.xhtml?faces-redirect=true"/> <br/>
					<h:commandLink value="Venda de Dado" action="vendadado.xhtml?faces-redirect=true"/> <br/>
					<h:commandLink value="Carrinho" action="carrinho.xhtml?faces-redirect=true"/> 
					<span class="badge badge-primary"> #{templateController.carrinho} </span> <br/>

				</h:form>
			</ui:insert>
		</div>
		<div class="box content">
			<br/>
			<ui:insert name="conteudo">
				<div align="center">
					<h1>TÓPICOS EM PROGRAMAÇÃO I</h1>
				</div>
			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
			<h:outputText value="2020 - UNITINS - Todos os direitos reservados." />
		</div>
	</div>
</h:body>
</html>
