				<h:form>
					<h:commandLink value="Cadastro de Usuário" 
						rendered="#{templateController.usuarioLogado != null and (templateController.usuarioLogado.tipoUsuario.id == 1)}"

						rendered="#{templateController.usuarioLogado == null}" 
						action="login.xhtml?faces-redirect=true"
						style= "color:white ; margin: 15px"/>
						
					<h:commandLink value="Perfil" 
						rendered="#{templateController.usuarioLogado != null}" 
						action="perfilusuario.xhtml?faces-redirect=true"
						style= "color:white ; margin: 15px ; margin-left: 30px ; "/>
						
					<h:commandLink value="Sair"   
						action="#{templateController.encerrarSessao}"
						rendered="#{templateController.usuarioLogado != null}"
						style="color:white; margin: 15px"/>
				</h:form>
