<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="index.xhtml">
<ui:define name="conteudo">

	<center>


	<h:messages 
		style="list-style-type: none;"
		id="messages"
		errorClass="alert alert-danger"
		warnClass="alert alert-warning" 
		infoClass="alert alert-info"
		
		globalOnly="false"/>
				
	<h1>Cadastro de Dado</h1>
	
	<br/>
	
	<h:form>
		<h:panelGrid columns="2" class="col-md-3">
			<h:outputLabel value="Descrição:" />
			<h:panelGroup>
				<h:inputText 
					required="true"
					requiredMessage="Preencha a Descrição"
					id="itDescricao" 
					value="#{dadoController.entity.descricao}" />
			</h:panelGroup>
			
			<h:outputLabel value="Tipo de Dado:" />
			<h:selectOneMenu 
				value="#{dadoController.entity.tipoDado}">
				<f:selectItems 
					value="#{dadoController.listaTipoDado}"
							var="tipo" 
							itemLabel="#{tipo.label}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Cor:" />			
			<h:panelGroup>
				<h:inputText 
					required="true"
					requiredMessage="Preencha a Cor"
					id="itCor" 
					value="#{dadoController.entity.cor}" />
			</h:panelGroup>
			
			<h:outputLabel value="Preço:" />
			<h:panelGroup>
				<h:inputText 
					required="true"
					requiredMessage="Preencha o valor do Preço"
					onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
					id="itPreco" 
					value="#{dadoController.entity.preco}"/>
			</h:panelGroup>
			
			<h:outputLabel value="Estoque:" />			
			<h:panelGroup>
				<h:inputText 
					required="true"
					requiredMessage="Preencha o valor do Estoque"
					onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
					id="itEstoque" 
					value="#{dadoController.entity.estoque}" />
			</h:panelGroup>
		</h:panelGrid >
		
		<br/>
		
		<h:commandButton value="Incluir"
			style="cursor: pointer ; height: 40px ; margin-top: -7px ; margin-left: 5px"
			styleClass="btn btn-outline-primary"
			disabled="#{dadoController.entity.id != null}"
			actionListener="#{dadoController.incluir}" />
			
		<h:commandButton value="Alterar"
			style="cursor: pointer ; height: 40px ; margin-top: -7px ; margin-left: 5px"
			styleClass="btn btn-outline-primary"
			disabled="#{dadoController.entity.id == null}"
			actionListener="#{dadoController.alterar}">
		</h:commandButton>
			
		<h:commandButton value="Excluir"
			style="cursor: pointer ; height: 40px ; margin-top: -7px ; margin-left: 5px"
			styleClass="btn btn-danger"
			disabled="#{dadoController.entity.id == null}"
			actionListener="#{dadoController.remover}" >
			<f:ajax execute="@this" render="@form formDataTable"/>
		</h:commandButton>
		
		<h:commandButton value="Limpar" 
			style="cursor: pointer ; height: 40px ; margin-top: -7px ; margin-left: 5px"
			styleClass="btn btn-warning"
			actionListener="#{dadoController.limpar}">
			<f:ajax execute="@this" render="@form"/>
		</h:commandButton>		
	</h:form>
	
	<br/>
	
	</center>
	
</ui:define>
</ui:composition>
</html>
