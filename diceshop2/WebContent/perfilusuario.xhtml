<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="index.xhtml">
<ui:define name="conteudo">

	<center>
		<h1>Perfil</h1>
		
		<h:panelGrid columns="2">
			<h:outputLabel value = "Nome: " />
			<h:outputLabel value="#{perfilUsuarioController.usuario.nome}"/>
			
			<h:outputLabel value = "Login: " />
			<h:outputLabel value="#{perfilUsuarioController.usuario.login}"/>
			
			<h:outputLabel value = "Data de Nascimento: " />			
			<h:outputLabel value="#{perfilUsuarioController.usuario.dataNascimento}">
				<f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
			</h:outputLabel>
			
			<h:outputLabel value = "E-mail: " />			
			<h:outputLabel value="#{perfilUsuarioController.usuario.email}"/>
			
			<h:outputLabel value = "CEP: " />
			<h:outputLabel value="teste"/>
			
			<h:outputLabel value = "Endereço: " />
			<h:outputLabel value="teste"/>
		</h:panelGrid>
		
		<h:form>		
			<h:commandButton value="Editar" action="usuariocliente.xhtml?faces-redirect=true"/>
		</h:form>
		
		<h:form>
			<h:messages style="color:red" />
			
			<h:dataTable value="#{perfilUsuarioController.listaVenda}" var="obj">
				
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputLabel value="#{obj.data}">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
					</h:outputLabel>
				</h:column>
				
				<h:column>
					<f:facet name="header">Total da Venda</f:facet>
					<h:outputLabel value="#{obj.totalVenda}">
						<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
					</h:outputLabel>
				</h:column>
				
				<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandButton value="Detalhes..." action="#{perfilUsuarioController.detalhes(obj)}">
						<f:ajax execute="@this" render="@none"/>
					</h:commandButton>
				</h:column>
				

			</h:dataTable>
			
		</h:form>
	</center>
</ui:define>
</ui:composition>	
	
</html>
