<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="index.xhtml">
<ui:define name="conteudo">

	<center>
		<h1>Carrinho</h1>
		
		
		
		<h:form>
		
			<h:messages 
				id="messages"
				errorStyle="list-style-type: none;"
				errorClass="alert alert-danger"
				warnStyle="list-style-type: none;"
				warnClass="alert alert-warning" 
				infoStyle="list-style-type: none;"
				infoClass="alert alert-info"
				globalOnly="false"/>
			
			<br/>
			
			<div style="width: 50% ; position: center">
				<h:dataTable value="#{carrinhoController.venda.listaItemVenda}" 
					var="obj"
					styleClass="table table-striped table-bordered table-hover">
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						<h:outputLabel value="#{obj.dado.descricao}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputLabel value="#{obj.valor}">
							<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
						</h:outputLabel>
					</h:column>
	
					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandButton value="remover"
							style="cursor: pointer ; "
							styleClass="btn btn-danger"
							actionListener="#{carrinhoController.remover(obj.dado.id)}" >
							<f:ajax render="@form" execute="@form" />
						</h:commandButton>
					</h:column>
					
				</h:dataTable>
			</div>
			<h:commandButton value="Finalizar Venda"
				actionListener="#{carrinhoController.finalizar}" 
				style="cursor: pointer ; "
				styleClass="btn btn-success">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>	
			
		</h:form>
	</center>
</ui:define>
</ui:composition>	
	
</html>
